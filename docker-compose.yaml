
version: '3'

services:
  mongodb:
    image: mongo:latest
    
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}

    ports:
      - ${MONGO_PORT}:27017
    volumes:
      - ./services/mongodb/database:/data/db
    
    restart: always

  
  backend:
    build: ./services/backend/

    volumes:
      - ./services/downloads:/downloads
    ports: 
        - "6001:5000"
    restart: always

    env_file: .env

  frontend:
    container_name: frontend
    build: ./services/frontend

    restart: always
    
    ports:
        - "3000:3000"

    env_file: .env
  
  downloader:
    build: ./services/downloader/

    volumes:
      - ./services/downloads:/downloads
    restart: always

    env_file: .env
  
  url-extractor:
    build: ./services/url-extractor/

    restart: always

    env_file: .env

  version-checker:
    build: ./services/version-checker/

    restart: always

    env_file: .env


  tor-proxy:
    image: dperson/torproxy
    restart: always
    ports:
        - "8117:8118"
        - "9050:9050"